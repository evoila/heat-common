heat_template_version: 2015-10-15

parameters:
  name:
    type: string
    default: "test"

  key:
    type: string
    constraints:
      - custom_constraint: nova.keypair

  image:
    type: string
    constraints:
      - custom_constraint: glance.image

  flavor:
    type: string
    constraints:
      - custom_constraint: nova.flavor

  public_network:
    type: string
    constraints:
      - custom_constraint: neutron.network

  dns_nameservers:
    type: comma_delimited_list
    description: List of DNS servers
    default:
      - 8.8.8.8

  repository_entry:
    type: string
    description: “repository entry to be added”

  repository_publickey:
    type: string
    description: "public key for repository, unfortunately this needs to be set under resources"

  repository_name:
    type: string
    description: “Repository Name”

resources:

  router:
    type: OS::Neutron::Router
    properties:
      name: { get_param: name }
      external_gateway_info:
        network: { get_param: public_network }

  simple_networking1:
    type: Evoila::IaaS::NetworkLayout::Simple
    properties:
      name: { get_param: name }
      network_cidr: 192.168.0.0/24
      router: { get_resource: router }
      dns_nameservers: { get_param: dns_nameservers }

  security_group:
    type: OS::Neutron::SecurityGroup
    properties:
      name: { get_param: name }
      rules:
        - remote_ip_prefix: 0.0.0.0/0

  cluster:
    type: Evoila::IaaS::Cluster::Basic
    properties:
      count: 2
      name: { get_param: name }
      key: { get_param: key }
      image: { get_param: image }
      flavor: { get_param: flavor }
      security_groups:
        - { get_resource: security_group }
      subnets:
        - { get_attr: [simple_networking1, subnet] }
      timeout: 500
      extras:
        volume_count: 0
        volume_size: 0

  add_repository:
    type: Evoila::Deployment::Repository
    properties:
      server_map: { get_attr: [ cluster, attributes_id ] }
      repository_entry: { get_param: repository_entry }
# unfortunately get_param inside of get_file doesn't work
#      repository_publickey: { get_file: { get_param: repository_publickey } }
      repository_publickey: { get_file : centos_repo_key.pub }
      repository_name: { get_param: repository_name }

outputs:
